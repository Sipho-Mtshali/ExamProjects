<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Test</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Create Test</h2>
    <form action="/test/create" method="post">
        <input type="hidden" name="lecturerId" value="${lecturerId}"/> <!-- Use this if using Thymeleaf -->
        <!-- If using JSP, change to value="${lecturerId}" -->

        <div class="form-group">
            <label for="name">Test Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="course">Course:</label>
            <input type="text" class="form-control" id="course" name="course" required>
        </div>
        <div class="form-group">
            <label for="testDate">Test Date:</label>
            <input type="date" class="form-control" id="testDate" name="testDate" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration (minutes):</label>
            <input type="number" class="form-control" id="duration" name="duration" required>
        </div>
        <div class="form-group">
            <label for="allowFeedback">Allow Feedback:</label>
            <input type="checkbox" id="allowFeedback" name="allowFeedback">
        </div>
        <button type="submit" class="btn btn-primary">Create Test</button>
    </form>
</div>
</body>
</html>
